<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>{{ page.title }}</title>
   <link href="{{ page.base_url }}css/site.css" rel="stylesheet"/>
   <link rel="shortcut icon" href="{{ page.base_url }}favicon.ico" />
   {% include analytics.html %}
</head>
<body>
   <header>
      <nav class="container">
         <a href="{{ page.base_url }}">home</a>
         <a href="{{ page.documentation_url }}">documentation</a>
         <a href="{{ page.base_url }}support.html">support</a>
         <a href="{{ page.repository_url }}">github</a>
      </nav>
   </header> 
   <article class="container">
      <header>
         <h1>{{ page.title }}</h1>
      </header>
      <div itemprop="articleBody">
         {{ content }}
      </div>
   </article>
   <footer>
      <div class="container">&copy; {{ site.author }}</div>
   </footer>
</body>
</html>
