<!DOCTYPE html>
<html lang="en">
<head>

   <title>{{ page.title }}</title>
   <link href="/MvcPages/css/site.css" rel="stylesheet"/>
   {% include analytics.html %}
</head>
<body>

      <header>
         <h1>{{ page.title }}</h1>

   <footer>
      <div class="container">&copy; {{ site.author }}</div>
   </footer>

</html>
