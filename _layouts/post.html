---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

   <header>
      <h1 itemprop="name">{{ page.title }}</h1>
   </header>

   <div itemprop="articleBody">
      {{ content }}
   </div>

   <footer>
      Posted by <span itemprop="author">Max Toro</span> at <time datetime="{{ date | datetime | date_to_xmlschema }}" itemprop="datePublished">{{ date | date: "%b %e" }}</time>
      {% if post.labels.length > 0 %}
      <br />
      Labels: {{ post.labels | join: ', ' }}
      {% endif %}
   </footer>

</article>
