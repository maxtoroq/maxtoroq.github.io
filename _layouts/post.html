---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

   <header>
      <h1 itemprop="name">{{ page.title }}</h1>
   </header>

   <div itemprop="articleBody">
      {{ content }}
   </div>

   <footer>
      Posted by <span itemprop="author">Max Toro</span> at <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date }}</time>
      {{page.tags}}
      {% if page.tags.length > 0 %}
      <br />
      Tags: {{ page.tags | join: ', ' }}
      {% endif %}
   </footer>

</article>
