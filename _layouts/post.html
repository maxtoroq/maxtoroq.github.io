---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

   <header>
      <h1 itemprop="name">{{ page.title }}</h1>
   </header>

   <div itemprop="articleBody">
      {{ content }}
   </div>

   <footer>
      Posted by <span itemprop="author">Max Toro</span> at <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date }}</time>
      {% if page.tags.size > 0 %}
      <br />
      Tags: <span itemprop="keywords">{{ page.tags | join: ', ' }}</span>
      {% endif %}
   </footer>

</article>

<br/>
{% if page.next %}
<a href="{{ page.next.url }}" style="float:right"><em>{{ page.next.title }}</em> → </a>
{% endif %}

{% if page.previous %}
<a href="{{ page.previous.url }}">← <em>{{ page.previous.title }}</em></a>
{% endif %}
