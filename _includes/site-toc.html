<ul>
   {% for item in include.toc %}
      <li>
      {% if item.url %}
      <a href="{{ include.base_url }}{{ item.url }}" {% if page.url == include.base_url | append: item.url %}class="active"{% endif %}>{{ item.title }}</a>
      {% else %}
      <span>{{ item.title }}</span>
      {% endif %}
      {% if item.toc %}
         {% include site-toc.html toc=item.toc base_url=include.base_url %}
      {% endif %}
   {% endfor %}
 </ul>
