<script>
document.addEventListener('DOMContentLoaded',function(event){var headings=document.querySelectorAll('article h2');if(headings.length<2){return}
var ToC="<nav role='navigation' class='toc'>"+"<div>"+"<h3>In this article</h3>"+"<ul>";var newLine,el,title,link;Array.prototype.forEach.call(headings,function(el,i){title=el.innerHTML;link='#'+el.getAttribute('id');newLine="<li>"+"<a href='"+link+"'>"+title+"</a>"+"</li>";ToC+=newLine});ToC+="</ul>"+"</div>"+"</nav>";document.querySelector('article header').insertAdjacentHTML('afterend',ToC)})
</script>
